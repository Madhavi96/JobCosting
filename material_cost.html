<link rel="stylesheet" type="text/css" href="./skeleton.css" />
<div class="column">
	<div align="center">

	

		<table id="tbl_material">
		<caption><h5>Material Costs</h5></caption>
		<tr>
			<th rowspan="2">MIN No</th>
			<th rowspan="2" >Cost</th>
			<th colspan="2">Petty Cash</th>
			<td class="bottom_border_transparent"><button id="add_material_row" class="button-add"></button></td>
			<td class="bottom_border_transparent"><button id="remove_material_row" class="button-remove"></button></td>
		</tr>
		<tr>
			<th>Bill No</th>
			<th>Cash</th>
		</tr>
		

		</table>

		<div class="single-row">
		
			<span id="error" style="padding-bottom: 10px;padding-top: 10px;color: red;width:100%;text-align: center;"></span> 

		</div>

		<div class="container_center">
			<button id="submit_material" >Submit</button>
		</div>

	</div>
</div>
<script src="./material.js"></script>
